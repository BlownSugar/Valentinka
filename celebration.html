<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooray! üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
        }

        #backgroundVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            object-fit: cover;
        }

        @media (orientation: portrait) {
            #backgroundVideo {
                width: 100vw;
                height: 100vh;
            }
        }

        @media (orientation: landscape) {
            #backgroundVideo {
                width: 100vw;
                height: 100vh;
            }
        }

        .celebration-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 3;
            padding: 20px;
        }

        .hooray {
            font-size: min(5em, 15vw);
            margin-bottom: 0.5em;
            animation: bounce 2s infinite;
            text-shadow: 0 0 20px rgba(0, 149, 255, 0.8);
        }

        .message {
            font-size: min(2em, 8vw);
            margin-bottom: 1em;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 10px rgba(0, 149, 255, 0.8);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart {
            position: absolute;
            color: #007bff;
            animation: float 6s linear infinite;
            filter: drop-shadow(0 0 5px rgba(0, 123, 255, 0.7));
            z-index: 2;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <video id="backgroundVideo" playsinline>
        <source src="celebration.mp4" type="video/mp4">
    </video>
    
    <div class="overlay"></div>

    <div class="celebration-container">
        <div class="hooray">–£—Ä–∞–∞–∞üéâ</div>
        <div class="message">–ù—É —Å–µ —Ç–µ–ø–µ—Ä—å —Ç—ã –º–æ—è üíñ</div>
    </div>

    <audio id="celebrationMusic">
        <source src="yappie.mp4" type="audio/mpeg">
    </audio>

    <script>
        const video = document.getElementById('backgroundVideo');
        const music = document.getElementById('celebrationMusic');

        // Function to start both video and music
        async function startMedia() {
    try {
        // Always keep video muted
        video.muted = true;
        await video.play();
        video.loop = true;
        
        // Play music at lower volume
        await music.play();
        music.volume = 0.5; // Reduced from 0.5 to 0.2 (20% volume)
    } catch (error) {
        console.error('Media playback error:', error);
        // Add click handler as fallback
        document.body.addEventListener('click', () => {
            video.muted = true; // Ensure video stays muted
            video.play();
            music.volume = 0.2;
            music.play();
        }, { once: true });
    }
}
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            
            const blueShades = [
                '#007bff', '#0056b3', '#0066ff', '#0099ff', '#00bfff'
            ];
            heart.style.color = blueShades[Math.floor(Math.random() * blueShades.length)];
            
            document.body.appendChild(heart);
            heart.addEventListener('animationend', () => heart.remove());
        }

        function startHeartAnimation() {
            // Create initial hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 100);
            }

            // Continue creating hearts
            setInterval(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(createHeart, i * 200);
                }
            }, 1000);
        }

        // Handle video error
        video.addEventListener('error', (e) => {
            console.error('Error loading video:', video.error);
            document.body.style.background = 'linear-gradient(45deg, #2e1a3e, #6b1f55, #007bff)';
            document.body.style.backgroundSize = '400% 400%';
        });

        // Start everything when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            startMedia();
            startHeartAnimation();
        });

        // Fallback for mobile devices
        document.addEventListener('click', () => {
    if (video.paused) {
        video.muted = true;
        video.play();
    }
    if (music.paused) {
        music.volume = 0.2;
        music.play();
    }
});
    </script>
</body>
</html>
